<!DOCTYPE html>
<html lang="en">

  <title>Quadratic Equation Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quadratic Equation Solver</h1>
    <p>Enter the coefficients (a, b, c) of the equation: <em>axÂ² + bx + c = 0</em></p>
    <form id="equation-form">
      <input type="number" id="a" placeholder="Coefficient a" required>

  </div>
